# Service configuration
task.time.zone.id=-05:00

# Logging configuration
quarkus.log.level=INFO
quarkus.log.category."com.hiperium".level=DEBUG
%test.quarkus.log.console.json=false
%prod.quarkus.log.console.json=false

# Quartz configuration
quarkus.quartz.start-mode=forced
quarkus.quartz.clustered=false
quarkus.quartz.store-type=ram
quarkus.quartz.misfire-policy.task-job=ignore-misfire-policy

# AWS configuration
quarkus.dynamodb.aws.region=us-east-1
quarkus.dynamodb.aws.credentials.type=default
